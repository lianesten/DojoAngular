<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Dojo Angular</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="angular/lib/angular/angular.min.js"></script><!--Invocamos la libreria de Angular-->
	<script type="text/javascript" src="angular/js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main" ng-controller = "MyController"> 
  <div class="search">
    <h1>Artist Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for artists" autofocus>
    <label class="formgroup">by:
    <select ng-model="artistOrder">
      <option value="name">Name</option>
      <option value="reknown">reknown</option>
    </select>
    </label>

      <label class="formgroup">Ascending
        <input type="radio" ng-model="direction" name="direction" checked>
      </label> 
      <label class="formgroup">Descendig
        <input type="radio" ng-model="direction" value="reverse" >
      </label>
<!--     hasta aqui el codigo de collabedit       -->
</div>
    <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy:artistOrder:direction">
    <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
    <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
    </div>
    </li>
    </ul>

</div>

			<hr>
			<h1>{{nombre}}</h1>-->

</body>
</html>
